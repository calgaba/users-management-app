<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h5 mb-3">{{ isEdit ? 'Actualizar usuario' : 'Nuevo usuario' }}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label class="form-label">Nombre</label>
          <input class="form-control" formControlName="first_name" />
          <div class="invalid-feedback d-block" *ngIf="invalid('first_name')">Campo obligatorio</div>
        </div>
        <div class="col-sm-6">
          <label class="form-label">Apellidos</label>
          <input class="form-control" formControlName="last_name" />
          <div class="invalid-feedback d-block" *ngIf="invalid('last_name')">Campo obligatorio</div>
        </div>
        <div class="col-sm-6">
          <label class="form-label">Usuario</label>
          <input class="form-control" formControlName="username" />
          <div class="invalid-feedback d-block" *ngIf="invalid('username')">Campo obligatorio</div>
        </div>
        <div class="col-sm-6">
          <label class="form-label">Email</label>
          <input class="form-control" formControlName="email" type="email" />
          <div class="invalid-feedback d-block" *ngIf="invalid('email')">Email no v√°lido</div>
        </div>

        <div class="col-12">
          <label class="form-label">Imagen (URL)</label>
          <input class="form-control" formControlName="image" type="url" />
        </div>


        <div class="col-12" *ngIf="!isEdit">
          <label class="form-label">Password</label>
          <input class="form-control" formControlName="password" type="password" />
          <div class="invalid-feedback d-block" *ngIf="invalid('password')">Campo obligatorio</div>
        </div>
      </div>

      <div class="d-flex gap-2 mt-4">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitting">
          {{ isEdit ? 'Guardar cambios' : 'Crear usuario' }}
        </button>
        <a class="btn btn-outline-secondary" [routerLink]="['/home']">Cancelar</a>
      </div>
    </form>
  </div>
</div>
