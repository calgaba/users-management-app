<div class="card h-100 shadow-sm">
  <div class="card-body text-center">
    <img [src]="user.image" [alt]="user.firstName"
         class="rounded-circle mb-3" style="width:96px;height:96px;object-fit:cover;">
    <h5 class="card-title mb-1">{{ user.firstName }} {{ user.lastName }}</h5>
    <p class="text-muted mb-3">{{ user.userName }}</p>

    <div class="d-grid gap-2 d-md-grid" style="grid-template-columns: repeat(3, 1fr);">
      <a [routerLink]="['/user', user.id]" class="btn btn-outline-secondary btn-sm">Ver</a>
      <a [routerLink]="['/updateuser', user.id]" class="btn btn-warning btn-sm text-white">Actualizar</a>
      <button type="button" class="btn btn-danger btn-sm"
              >
        Borrar
      </button>
    </div>
  </div>
</div>
